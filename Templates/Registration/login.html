{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="container d-flex justify-content-center align-items-center ">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
                <div class="card-body">
                    <h2 class="text-center mb-4">Sign In Page</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username" class="font-weight-bold mb-1">Username</label>
                            <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter username">
                        </div>
                        <div class="form-group mt-3">
                            <label for="id_password" class="font-weight-bold mb-1">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter password">
                        </div>
                        <button class="btn btn-primary w-100 mt-3">Sign In</button>
                    </form>
                    <p class="text-center mt-3">Don't have an account? 
                        <a href="{% url 'register' %}" class="btn btn-outline-danger btn-sm">Sign Up</a>
                    </p>
                </div>
        </div>
    </div>
</div>
{% endblock %}
